name: Build

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Git checkout
      uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        cache: gradle
        distribution: microsoft
        java-version: 11
    - name: Build with Gradle
      run: ./gradlew build --scan
