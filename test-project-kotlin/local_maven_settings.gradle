pluginManagement {
    repositories {
        mavenLocal {
            content {
                includeGroup 'org.javamodularity.moduleplugin' // by 'publishToMavenLocal' task
            }
        }
        gradlePluginPortal {
            content {
                includeGroup 'org.jetbrains.kotlin.jvm'
            }
        }
        mavenCentral {
            content {
                includeGroup 'com.github.javaparser'
            }
        }
    }
}

apply from: 'settings.gradle'
