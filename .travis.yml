language: java
jdk: openjdk11
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
stages:
- name: build
- name: release
  if: branch = master AND tag =~ /^v.*$/
jobs:
  include:
  - stage: build
    script: "./gradlew build"
  - stage: release
    script: "./gradlew publishPlugin"
env:
  global:
  - secure: 
  - secure: 
